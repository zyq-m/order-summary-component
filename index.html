<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/dist/style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body class="flex flex-jc-c flex-ai-c flex-fd-c">
  <main>
    <div class="card flex flex-fd-c flex-ai-c flex-jc-c">

      <div class="bg-images"></div>

      <div class="container flex flex-fd-c flex-ai-c">

        <div class="text">

          <h2>Order Summary</h2>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
          </p>

        </div>

        <div class="item-box flex flex-ai-c">

          <img src="images/icon-music.svg" alt="music icon">
          
          <div class="item-text">

            <p class="type">Annual Plan</p>
            <p class="price">$59.99/year</p>
            
          </div>
          
          <a href="/">Change</a>

        </div>

        <div class="btn-box flex flex-fd-c flex-ai-c">

          <button class="success-btn">Proceed to Payment</button>
          <a href="/">Cancel Order</a>

        </div>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Muhd Haziq</a>.
  </div>
</body>
</html>

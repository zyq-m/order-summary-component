<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <section class="card">
    <img src="images/illustration-hero.svg" alt="hero background" class="card__bg">
    <div class="card__white">

      <article>
        <h1 class="card__heading">Order Summary</h1>
        <p class="card__para">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
      </article>
      
      <div class="card__box">
        <img src="images/icon-music.svg" alt="music icon" class="card__box__icon">
        <div>
          <h2 class="card__box__subheading">
            Annual Plan
          </h2>
          <h2 class="card__box__price">$59.99/year</h2>
        </div>
        <a href="#" class="card__box__link">
          Change
        </a>
      </div>
      
      <div class="card__btn">
        <a href="#" class="card__btn__proceed">
          Proceed to Payment
        </a>
        <a href="#" class="card__btn__cancel">
          Cancel Order
        </a>
      </div>
    </div>
  </section>
</body>
</html>
